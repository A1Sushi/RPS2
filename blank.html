<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <meta charset="UTF-8"/>
    </head>
    
    <body>
        <!-- Creating Buttons for Player Selection -->
        <div id="choices">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <!-- Display Selections from both parties  -->

            <div id="playerSelection"></div>
            <div id="ComputerSelection"></div>
        </div>
        <!-- Display scores after each round from both players  -->
        <div id="results"></div>

        <script src="RPS.js"></script>
    </body>
</html>
